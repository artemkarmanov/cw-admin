<ng-container
	*ngTemplateOutlet="asyncTemplate; context:{
            isLoggedIn: isLoggedIn$ | async
        }">
</ng-container>
<ng-template #asyncTemplate let-isLoggedIn="isLoggedIn">
	<ng-container *ngIf="isLoggedIn; else unauthorized_logo">
		<cwb-bread-crumbs></cwb-bread-crumbs>
		<cwb-menu></cwb-menu>
	</ng-container>
	<ng-template #unauthorized_logo>
		<div class="flex col a-i-c j-c-c logo">
			<img [routerLink]="''" alt="CaptionWorks" height="48" src="../../../../assets/logo.svg"
			     width="172">
		</div>
	</ng-template>
	<div>
		<div
			*ngIf="isLoggedIn; else unauthorized"
			class="flex j-c-sb gap right"
		>
			<cwb-user-info></cwb-user-info>
			<cwb-logout-button></cwb-logout-button>
		</div>
		<ng-template #unauthorized>
			<div *ngIf="!isAdmin" class="flex j-c-sb a-i-c gap right">
				<span class="not-member fw-6">Not a member yet?</span>
				<cw-small-button
					[buttonText]="'Get started'"
					[routerLink]="['/', 'sign-up']"
				></cw-small-button>
			</div>
		</ng-template>
	</div>

</ng-template>
