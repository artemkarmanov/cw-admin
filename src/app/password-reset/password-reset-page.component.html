<h1>Restore password</h1>
<form>
    <div>
        <label class="form-label" for="new-email">Email</label>
        <input [formControl]="email" class="form-control form-control-lg" id="new-email"
               placeholder="Enter your email here"
               required type="text">
    </div>
    <div class="d-grid pt-4">
        <button (click)="reset()" [disabled]="email.invalid || email.untouched" class="btn btn-primary" type="button">
            Reset
        </button>
    </div>
</form>
