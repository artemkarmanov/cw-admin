<cwb-page-top>
	<cwb-button-header>
		<h1 style="margin-right: 12px">Billings</h1>
		<button (click)="load()" class="btn btn-sm text-primary">
			<cwb-icon name="arrow-clockwise"></cwb-icon>
		</button>
	</cwb-button-header>
</cwb-page-top>

<cwb-card *ngIf="(dataSource$ | async)?.length">
	<cwb-smart-table
		[source]="(dataSource$ | async) || []"
		[perPage]="7"
		(rowClicked)="billingPopup($event)"
		[columns]="columnsConfig"
	></cwb-smart-table>
</cwb-card>
