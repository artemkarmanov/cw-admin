<cwb-card class="main mt-4">
	<table>
		<thead>
		<tr class="table-light">
			<th>Billing ID</th>
			<th>User</th>
			<th>Email</th>
			<th>Total</th>
			<th>Success</th>
			<th>Error</th>
			<th>Billed At</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let billing of billings$ | async" (click)="billingPopup(billing)">
			<td>{{billing.billingResultId}}</td>
			<td>{{billing.firstName}} {{billing.lastName}}</td>
			<td>{{billing.email}}</td>
			<td>{{billing.totalBill | currency:'USD'}}</td>
			<td>
					<span *ngIf="billing.success">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
						     xmlns="http://www.w3.org/2000/svg">
							<circle cx="12" cy="12" r="9" fill="#ECFCD3"/>
							<path d="M8.5 12.3333L10.8333 14.6667L15.5 10" stroke="#48AA1C" stroke-width="1.5"
							      stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</span>
			</td>
			<td>{{billing.error}}</td>
			<td>{{(billing.billedAtEpoch * 1000) | date: 'd MMM YYYY h:mm aaa'}}</td>
		</tr>
		</tbody>
	</table>
</cwb-card>
