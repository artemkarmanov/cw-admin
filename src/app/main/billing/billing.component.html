<cwb-page-top>
	<cwb-button-header>
		<h1 style="margin-right: 12px">Billings</h1>
		<cw-svg-icon (click)="load()" [independent]="true" [svg]="'refresh'"></cw-svg-icon>
	</cwb-button-header>
</cwb-page-top>

<cwb-card *ngIf="(dataSource$ | async)?.length">
	<cwb-smart-table
		[source]="(dataSource$ | async) || []"
		[perPage]="7"
		(rowClicked)="billingPopup($event)"
		[columns]="columnsConfig"
	></cwb-smart-table>
</cwb-card>
