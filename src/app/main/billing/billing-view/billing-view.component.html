<div class="billing-view">
	<div class="header a-i-c">
		<h1>Billing details</h1>
		<div (click)="close()" class="close">
			<svg width="40" height="40" viewBox="0 0 40 40" fill="none"
			     xmlns="http://www.w3.org/2000/svg">
				<path
					d="M13.5 26.5L19.5 20.5M19.5 20.5L13.5 14.5M19.5 20.5L25.5 14.5M19.5 20.5L25.5 26.5"
					stroke="#FF4A26" stroke-width="1.5" stroke-linecap="round"
					stroke-linejoin="round"/>
			</svg>
		</div>
	</div>
	<ng-container *ngIf="billing$ | async as billings">
		<cwb-card *ngIf="billings.length">
			<cwb-smart-table
				[source]="billings"
				[displayPager]="false"
				[columns]="tableConfig"
			></cwb-smart-table>
		</cwb-card>
	</ng-container>
</div>
