<form class="mt-20" id="payment-form" (submit)="submit($event)">
	<div id="payment-element" class="mb-20">
		<div #cardInfo id="card-info"></div>
	</div>
	<div class="flex row j-c-fe">
		<cw-small-button
			buttonText="Submit"
			id="submit"
		></cw-small-button>
	</div>
	<div id="error-message" #error></div>
</form>
