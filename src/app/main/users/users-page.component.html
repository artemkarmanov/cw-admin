<cwb-page-top>
    <cwb-button-header>
        <h1>Users</h1>
        <button (click)="reload()" class="btn btn-sm text-primary">
            <cwb-icon name="arrow-clockwise"></cwb-icon>
        </button>
    </cwb-button-header>

    <cwb-add-user-button></cwb-add-user-button>
</cwb-page-top>

<cwb-card>
    <cwb-user-filter (changed)="filterChanged($event)"></cwb-user-filter>
    <cwb-user-list [data]="$any(users$ | async)"></cwb-user-list>
</cwb-card>
