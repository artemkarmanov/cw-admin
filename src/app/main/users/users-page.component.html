<cwb-page-top>
    <cwb-button-header>
        <h1>Users</h1>
        <cw-svg-icon [independent]="true" [svg]="'refresh'" (click)="reload()"></cw-svg-icon>
    </cwb-button-header>
    <cw-small-button
        routerLink="create"
        [buttonText]="'Add new user'"
    ></cw-small-button>
</cwb-page-top>

<cwb-card *ngIf="(users$ | async); else empty">
    <cwb-smart-table
        [source]="(users$ | async) || []"
        [perPage]="10"
        [columns]="columnsConfig"
    ></cwb-smart-table>
</cwb-card>

<ng-template #empty>
    <span>You have no users yet. Click on "Add new user".</span>
</ng-template>
