<cwb-page-top>
    <cwb-button-header>
        <h1>Users</h1>
        <button (click)="reload()" class="btn btn-sm text-primary">
            <cwb-icon name="arrow-clockwise"></cwb-icon>
        </button>
    </cwb-button-header>
    <cw-small-button
        routerLink="create"
        [buttonText]="'Add new user'"
    ></cw-small-button>
</cwb-page-top>

<cwb-card *ngIf="(users$ | async); else empty">
    <cwb-smart-table
        [source]="(users$ | async) || []"
        [perPage]="7"
        [columns]="columnsConfig"
    ></cwb-smart-table>
</cwb-card>

<ng-template #empty>
    <span>You have no users yet. Click on "Add new user".</span>
</ng-template>
