<cwb-page-top>
    <cwb-button-header>
        <h1>Users</h1>
        <i (click)="reload()" class="bi-arrow-clockwise" role="button"></i>
    </cwb-button-header>

    <cwb-add-user-button></cwb-add-user-button>
</cwb-page-top>

<cwb-card>
    <cwb-user-filter (changed)="filterChanged($event)"></cwb-user-filter>
    <cwb-user-list [data]="$any(users$ | async)"></cwb-user-list>
</cwb-card>
