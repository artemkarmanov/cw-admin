<table>
    <thead>
    <tr class="table-light">
        <th>Session ID</th>
        <th>Start time</th>
        <th>Status</th>
        <th>Duration</th>
        <th *ngIf="isAdmin">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of data">
        <td>{{session.sessionId}}</td>
        <td>{{session.startEpoch | adjustTime: bookingTimeZone | async | date: 'd MMM, y, h:mm a'}}</td>
        <td><span cwbStatus>{{session.status}}</span></td>
        <td>{{session.sessionDurationMins}}</td>
        <td *ngIf="isAdmin">
            <ng-container *ngIf="isEditable(session)">
                <button (click)="edit(session)" [disabled]="!isEditable(session)" class="btn">
                    <cwb-icon name="pencil"></cwb-icon>
                </button>
                <button (click)="cancel(session.sessionId)" [disabled]="!isEditable(session)" class="btn">
                    <cwb-icon name="x-lg"></cwb-icon>
                </button>
            </ng-container>
        </td>
    </tr>
    </tbody>
</table>
