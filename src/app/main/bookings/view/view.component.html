<a routerLink="/bookings">Back</a>
<ng-container
        *ngTemplateOutlet="asyncTemplate;context:{ booking:booking$ | async }">
</ng-container>

<ng-template #asyncTemplate let-booking="booking">
    <div *ngIf="booking;else empty">
        <h1>Booking</h1>
        <div class="row">
            <div class="col-sm-5">
                <div class="card">
                    <router-outlet></router-outlet>
                </div>

            </div>
            <div class="col-sm-7">
                <div class="card">
                    <div class="d-flex justify-content-between">
                        <h2>Sessions</h2>
                        <cwb-add-session-button></cwb-add-session-button>
                    </div>
                    <cwb-sessions [data]="booking.sessions"></cwb-sessions>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #empty>
    <div>No booking with this identifier exists</div>
</ng-template>
