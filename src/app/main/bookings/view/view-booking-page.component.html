<ng-container
        *ngTemplateOutlet="asyncTemplate;context:{ booking:booking$ | async }">
</ng-container>

<ng-template #asyncTemplate let-booking="booking">
    <div *ngIf="booking;else empty">
        <cwb-page-top>
            <div>
                <h1>{{booking.title}}</h1>
                <small class="text-muted">Booking ID:{{booking.bookingToken}}</small>
            </div>
        </cwb-page-top>

        <div class="row">
            <div class="col-sm-5">
                <cwb-card>
                    <router-outlet></router-outlet>
                </cwb-card>

            </div>
            <div class="col-sm-7">
                <cwb-card>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Sessions</h2>
                        <cwb-add-session-button></cwb-add-session-button>
                    </div>
                    <cwb-sessions [data]="booking.sessions"></cwb-sessions>
                </cwb-card>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #empty>
    <div>No booking with this identifier exists</div>
</ng-template>
