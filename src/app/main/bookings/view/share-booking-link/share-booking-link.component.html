<div class="flex col j-c-sb a-i-c share">
    <div class="flex row w-100 mb-20">
        <input class="w-100" (click)="copy()" [value]="href" type="text">
        <cw-svg-icon
          (click)="copy()"
          svg="save"
          [independent]="true"
        ></cw-svg-icon>
    </div>
    <span class="copied" *ngIf="copied">Link copied to clipboard!</span>
</div>
