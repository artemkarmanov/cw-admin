<div class="d-flex justify-content-between align-items-center">
    <h2>Booking details</h2>
    <button class="btn text-primary" routerLink="edit">
        <cwb-icon name="pencil"></cwb-icon>
        Edit
    </button>
</div>
<div *ngIf="data$|async as data">

    <fieldset>
        <div>
            <label class="form-label">Title</label>
            <input [value]="data.title" class="form-control-plaintext form-control-sm" readonly type="text">
        </div>
        <div>
            <label class="form-label">Booking ID</label>
            <input [value]="data.bookingToken" class="form-control-plaintext" type="text">
        </div>
        <div class="d-flex">
            <div>
                <label class="form-label">Region</label>
                <input [value]="data.bookingTimeZone | region" class="form-control-plaintext" type="text">
            </div>
            <div>
                <label class="form-label">Country</label>
                <input [value]="data.bookingTimeZone | city" class="form-control-plaintext" type="text">
            </div>
        </div>

    </fieldset>
    <fieldset class="mt-3">
        <div>
            <label class="form-label">Audio details</label>
            <textarea [value]="data.audioDetails" class="form-control-plaintext" readonly></textarea>
        </div>
        <div>
            <label class="form-label">Caption details</label>
            <textarea [value]="data.captionDispDetails" class="form-control-plaintext" readonly></textarea>
        </div>

    </fieldset>
    <cwb-share-booking-link [booking]="data"></cwb-share-booking-link>
</div>
