<cwb-page-top>
    <cwb-button-header>
        <h1>Bookings</h1>
        <button (click)="reload()" class="btn btn-sm text-primary">
            <cwb-icon name="arrow-clockwise"></cwb-icon>
        </button>
    </cwb-button-header>
    <cw-small-button routerLink="create" [buttonText]="'Add new booking'"
    ></cw-small-button>
</cwb-page-top>

<cwb-card *ngIf="(bookings$ | async); else empty">
    <cwb-smart-table
        [source]="(bookings$ | async) || []"
        [perPage]="14"
        [columns]="columnsConfig"
    ></cwb-smart-table>
</cwb-card>

<ng-template #empty>
    <span> You have no bookings yet. Click on "Add new booking" to make your first booking.</span>
</ng-template>
