<form [formGroup]="form">
    <div>
        <label class="form-label" for="title">Title</label>
        <input class="form-control form-control-lg" formControlName="title" id="title" maxlength="100" required
               type="text">
    </div>
    <div class="d-flex">
        <div class="d-flex flex-column w-100">
            <label class="form-label" for="startDate">Start date</label>
            <input class="form-control form-control-lg" formControlName="startDate" id="startDate" required type="date">
        </div>
        <div class="d-flex flex-column w-100">
            <label class="form-label" for="startTime">Start time</label>
            <input class="form-control form-control-lg" formControlName="startTime" id="startTime" required type="time">
        </div>
    </div>

    <div>
        <label class="form-label" for="durationMins">Duration (mins)</label>
        <input class="form-control form-control-lg" formControlName="duration" id="durationMins" max="1439" min="1"
               required type="number">
    </div>

    <div>
        <label class="form-label" for="countWeeks">Weekly recurrence</label>
        <input class="form-control form-control-lg" formControlName="countWeeks" id="countWeeks" max="100" min="1"
               required type="number">
    </div>
    <div>
        <label class="form-label" for="oboUserId">Booking owner</label>
        <select class="form-select form-select-lg" formControlName="oboUserId" id="oboUserId" type="number">
            <option *ngFor="let user of (users$ | async)" [value]="user.userId">
                {{user.firstName}} {{user.lastName}}
            </option>
        </select>
    </div>
    <div>
        <cwb-timezone-selector [required]="false" formControlName="timeZoneOverride"></cwb-timezone-selector>
    </div>
</form>
