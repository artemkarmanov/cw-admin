<form [formGroup]="form">
    <div>
        <label for="title">Title</label>
        <input formControlName="title" id="title" maxlength="100" minlength="10" required type="text">
    </div>
    <div>
        <label for="startDate">Start date</label>
        <input formControlName="startDate" id="startDate" required type="date">
    </div>
    <div>
        <label for="startTime">Start time</label>
        <input formControlName="startTime" id="startTime" required type="time">
    </div>

    <div>
        <label for="durationMins">Duration</label>
        <input formControlName="duration" id="durationMins" max="1439" min="1" required type="number">
    </div>

    <div>
        <label for="countWeeks">Week recurrence</label>
        <input formControlName="countWeeks" id="countWeeks" max="100" min="1" required type="number">
    </div>
</form>
