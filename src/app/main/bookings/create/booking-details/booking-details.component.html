<form [formGroup]="form">
    <div class="d-flex align-items-center">
        <input class="form-check-input" formControlName="requirePasscode" id="requirePasscode" type="checkbox">
        <label class="form-check-label form-control-lg" for="requirePasscode">Require passcode</label>
        <input class="form-control-lg" type="text">
    </div>
    <div class="d-flex align-items-center">
        <input class="form-check-input" formControlName="requireLogin" id="requireLogin" type="checkbox">
        <label class="form-check-label form-control-lg" for="requirePasscode">Require login</label>
    </div>
    <div>
        <label class="form-check-label" for="viewerEmails">Authorized viewers</label>
        <textarea class="form-control form-control-lg" formControlName="viewerEmails" id="viewerEmails"></textarea>
    </div>
</form>
