<div [formGroup]="form" class="d-flex">
    <div class="">
        <label>Start at</label>
        <input class="form-control form-control-lg" formControlName="fromEpoch" type="date">
    </div>
    <div class="">
        <label>Finish at</label>
        <input class="form-control form-control-lg" formControlName="toEpoch" type="date">
    </div>
    <div>
        <button (click)="filter()" [disabled]="form.invalid || form.pristine" class="btn btn-primary">Filter</button>
    </div>

</div>
