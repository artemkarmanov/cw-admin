<ng-container [ngSwitch]="isAuthorized$ | async">
    <ng-container *ngSwitchCase="true">
        <section>
            <cwb-logout-button></cwb-logout-button>
        </section>
        <router-outlet></router-outlet>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <cwb-login></cwb-login>
    </ng-container>
</ng-container>
