<header>
    <cwb-header></cwb-header>
</header>
<main>
    <ng-container [ngSwitch]="isAuthorized$ | async">
        <ng-container *ngSwitchCase="true">

            <router-outlet></router-outlet>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <cwb-login></cwb-login>
        </ng-container>
    </ng-container>
</main>
