<header>
    <cwb-header></cwb-header>
</header>
<main style="background-color: #FCFCFC;">
    <ng-container [ngSwitch]="isAuthorized$ | async">
        <ng-container *ngSwitchCase="true">
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <cwb-login></cwb-login>
        </ng-container>
    </ng-container>
</main>
